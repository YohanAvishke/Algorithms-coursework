<script>
    var N = ((Math.random() * 7) + 6 | 0),
        flowgraph = [],
        i,
        j;

    for (i = 0; i < N; i++) {
        var temp = [];
        for (j = 0; j < N; j++) {
            var value = 0;
            if (j > i && i !== N - 1 && j !== 0) {
                value = ((Math.random() * 14) + 6 | 0);
                temp.push(value)
            }else temp.push(value)
        }
        flowgraph.push(temp)
    }

    console.log(flowgraph);

    window.onload = function () {
        fordFulkerson(flowgraph, 0, 5);
    }
</script>
